<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebar-bg">
            <div class="sidebar__item">
                <a href=""><img src="./images/logo@0 1.svg" alt=""></a>
                <a href=""><img src="./images/silebar/Vector.svg" alt=""></a>
                <a href=""><img src="./images/silebar/Vector (1).svg" alt=""></a>
                <a href=""><img src="./images/silebar/Vector (2).svg" alt=""></a>
                <a href=""><img src="./images/silebar/Vector (3).svg" alt=""></a>
                <a href=""><img src="./images/silebar/Vector (4).svg" alt=""></a>
            </div>
            <div class="sidebar__setting">
                <a href=""><img src="./images/silebar/Vector (5).svg" alt=""></a>
            </div>
        </div>
        <div class="subSidebar">
            <div class="subSidebar__item">
                <li class="back">
                    <div class="wrapper__img">
                        <img class="img__back" src="./images/narba/Vector (6).svg" alt="">
                    </div>
                    <span>settings</span>
                </li>
                <li>
                    <div class="wrapper__img">
                        <img src="./images/narba/Vector.svg" alt="">
                    </div>
                    <span>Edit profile</span>
                </li>
                <li>
                    <div class="wrapper__img">
                        <img src="./images/narba/Vector (1).svg" alt="">
                    </div>
                    <span>Notification</span>
                </li>
                <li>
                    <div class="wrapper__img">
                        <img src="./images/narba/Vector (2).svg" alt="">
                    </div>
                    <span>Security</span>
                </li>
                <li>
                    <div class="wrapper__img">
                        <img src="./images/narba/Vector (3).svg" alt="">
                    </div>
                    <span>Appearance</span>
                </li>
                <li>
                    <div class="wrapper__img">
                        <img src="./images/narba/Vector (4).svg" alt="">
                    </div>
                    <span>Help</span>
                </li>
            </div>
        </div>
        <div class="content">
            <div class="content__header">
                <div class="btn__showSubSidebar">
                    <img class="img__showSubSidebar" src="" alt="">
                </div>
                <div class="content__header-title">
                    Edit profile
                    <button id="logout" >logout</button>
                </div>
                <div class="content__header-logo">
                    <img src="./images/narba/choncc.jpg" alt="" width="100px">
                </div>
            </div>
            <div class="content__form">
                <div class="form__control">
                    <div class="form__inline">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Luan">
                    </div>
                    <div class="form__inline">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Vuong">
                    </div>
                </div>
                <div class="form__group">
                    <label for="">Email</label>
                    <input id="form-email" type="text" placeholder="example@email.com">
                    <input id="checkbox" type="checkbox" name="">
                </div>
                <div class="form__group">
                    <label for="">Address</label>
                    <input type="text" placeholder="33062 Zboncak isle">
                </div>
                <div class="form__group">
                    <label for="">Contact Number</label>
                    <input type="text" placeholder="58077.79">
                </div>
                <div class="form__group">
                    <label for="">City</label>
                    <select name="" id="">
                        <option value="">Ho Chi Minh</option>
                        <option value="">Da Lat</option>
                        <option value="">Cna</option>
                    </select>
                </div>
                <div class="form__btn">
                    <button type="button">Cancel</button>
                    <button type="button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js">
       


    
    </script>
</body>

</html>
